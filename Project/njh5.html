<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .red {color: red;}
    .blued {color: blue;}
    </style>
    <script>
    var i = 20;
    while(i >= 10) {
        if(i % 2 == 0) {
            document.write("<h2 class = 'red'> 숫자" + i  + "는 짝수이며 빨간색으로 표시합니다</h2>");
        }
        else {
            document.write("<h2 class = 'blue'> 숫자" + i  + "는 홀수이며 파란색으로 표시합니다</h2>");
        }
        i -= 1;
    }
    </script>
    <script>
    for(var i =1; i<10;i+=1) {
            document.write("<p>반복"+i+"</p><br />");
    }
    </script>
    <script>
    for(var i =1; i<11; i+=1){
        for(var k=1; k<6 ; k+=1){
            document.write("<p>"+i+"raw"+k+"column<p><br />")
        }
    }
    document.write("========End Of Here=======")
    </script>
</head>

</body>
</html>
